name: CI

on:
  pull_request:
    branches:
      - main

env:
  JAVA_VERSION: 21

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Check Out Code
        uses: actions/checkout@v2

      - name: Set up JDK $JAVA_VERSION
        uses: actions/setup-java@v2
        with:
          java-version: $JAVA_VERSION

      - name: Build with Maven
        run: mvn clean install